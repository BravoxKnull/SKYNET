<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNET - Real-Time Voice Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add WebRTC adapter for better browser compatibility -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!-- Add Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading" id="loading"></div>

    <!-- Particle Background -->
    <div id="particles-js"></div>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="logo.svg" alt="SKYNET Logo" class="logo">
                <h1>SKYNET</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active">HOME</a>
                <a href="#" class="nav-link">DEVS</a>
                <a href="#" class="nav-link">ABOUT</a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section" id="welcomeSection">
                <div class="animated-text">
                    <span class="glitch-text">WELCOME TO SKYNET</span>
                </div>
            </section>

            <!-- Channel Section (Hidden by default) -->
            <section class="channel-section hidden" id="channelSection">
                <div class="channel-header">
                    <h2>Channel: <span id="channelName">#public-chat</span></h2>
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be added here dynamically -->
                </div>
                <div class="channel-controls">
                    <button id="muteBtn" class="control-btn">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </button>
                    <button id="deafenBtn" class="control-btn">
                        <i class="fas fa-volume-mute"></i>
                        <span>Deafen</span>
                    </button>
                    <button id="leaveBtn" class="control-btn danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Leave</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="join-section">
                <div class="input-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" placeholder="Enter your name" class="input-field">
                </div>
                <button id="joinBtn" class="join-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Join DUNE PC
                </button>
                <div id="warningMessage" class="warning-message"></div>
            </div>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 SKYNET. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@8.2.1/out/adapter.js"></script>
    <script src="main.js"></script>
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#00ff9d'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#00ff9d',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'grab'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 140,
                        line_linked: {
                            opacity: 0.5
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        // Handle loading animation
        window.addEventListener('load', () => {
            const loading = document.getElementById('loading');
            loading.style.opacity = '0';
            setTimeout(() => {
                loading.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
