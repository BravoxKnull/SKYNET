<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNET - Voice Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add WebRTC adapter for better browser compatibility -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Auth Check Script -->
    <script>
        // Check if user is authenticated
        const user = JSON.parse(localStorage.getItem('user'))
        if (!user) {
            window.location.href = 'auth.html'
        }
    </script>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/images/Skynet_Terminator_logo.svg" alt="SKYNET Logo" class="logo">
                <h1>SKYNET</h1>
            </div>
            <nav class="nav-menu">
                <div class="user-info">
                    <img id="navAvatar" src="assets/images/default-avatar.svg" alt="User Avatar" class="nav-avatar" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNjY2IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiByPSI1Ii8+PHBhdGggZD0iTTIwIDIxYTggOCAwIDAgMC0xNiAwIi8+PC9zdmc+'">
                    <span id="userDisplayName"></span>
                </div>
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user-cog"></i> Profile
                </a>
                <button id="logoutBtn" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section" id="welcomeSection">
                <div class="animated-text">
                    <span class="glitch-text">Welcome to SKYNET</span>
                </div>
            </section>

            <!-- Channel Section (Hidden by default) -->
            <section class="channel-section hidden" id="channelSection">
                <div class="channel-header">
                    <div class="channel-info">
                        <h2>DUNE PC</h2>
                        <span class="channel-type">Voice Channel</span>
                    </div>
                    <div class="channel-status">
                        <span class="status-indicator active" id="channelStatus">
                            <i class="fas fa-volume-up"></i>
                        </span>
                    </div>
                </div>
                
                <div class="users-grid" id="usersList">
                    <!-- Users will be added here dynamically -->
                </div>

                <div class="channel-controls">
                    <button id="muteBtn" class="control-btn">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </button>
                    <button id="deafenBtn" class="control-btn">
                        <i class="fas fa-volume-mute"></i>
                        <span>Deafen</span>
                    </button>
                    <button id="leaveBtn" class="control-btn danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Leave</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="join-section">
                <div class="input-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" class="input-field" placeholder="Enter your display name" value="" readonly>
                </div>
                <button id="joinBtn" class="join-btn">
                    <i class="fas fa-sign-in-alt"></i> Join DUNE PC
                </button>
                <div id="warningMessage" class="warning-message"></div>
            </div>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 SKYNET. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@8.2.1/out/adapter.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="main.js"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jvjlvzidmcwcshbeielf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2amx2emlkbWN3Y3NoYmVpZWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2Nzg5ODksImV4cCI6MjA2NDI1NDk4OX0.pTuQXNNsnqLJhFbA6W47wNoTmLZq4Fw53xnUmZdEUUw'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Global variables
        let users = []
        let socketInitialized = false

        // Set the authenticated user's display name and avatar
        document.getElementById('userDisplayName').textContent = user.displayName
        document.getElementById('displayName').value = user.displayName

        // Load user avatar
        async function loadUserAvatar() {
            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('avatar_url')
                    .eq('id', user.id)
                    .single()

                if (error) throw error

                if (data && data.avatar_url) {
                    document.getElementById('navAvatar').src = data.avatar_url
                }
            } catch (error) {
                console.error('Error loading avatar:', error)
            }
        }

        // Load avatar when page loads
        loadUserAvatar()

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user')
            window.location.href = 'auth.html'
        })

        // Function to create user list item
        function createUserListItem(userData) {
            const userItem = document.createElement('div')
            userItem.className = 'user-item'
            userItem.setAttribute('data-user-id', userData.id)
            
            // Get avatar URL or use default
            const avatarUrl = userData.avatar_url || 'assets/images/default-avatar.svg'
            
            userItem.innerHTML = `
                <div class="user-avatar-container">
                    <img src="${avatarUrl}" 
                         alt="${userData.displayName}'s avatar" 
                         class="user-avatar"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjNjY2IiBzdHJva2Utd2lkdGg9IjIiIHN0cm9rZS1saW5lY2FwPSJyb3VuZCIgc3Ryb2tlLWxpbmVqb2luPSJyb3VuZCI+PGNpcmNsZSBjeD0iMTIiIGN5PSI4IiByPSI1Ii8+PHBhdGggZD0iTTIwIDIxYTggOCAwIDAgMC0xNiAwIi8+PC9zdmc+'">
                    <div class="user-status-indicator"></div>
                </div>
                <div class="user-details">
                    <span class="user-name">${userData.displayName}</span>
                    <span class="user-status">Online</span>
                </div>
            `
            return userItem
        }

        // Function to update users list
        async function updateUsersList(users) {
            const usersList = document.getElementById('usersList')
            usersList.innerHTML = ''

            // Remove duplicates by using a Map
            const uniqueUsers = new Map()
            users.forEach(user => {
                if (!uniqueUsers.has(user.id)) {
                    uniqueUsers.set(user.id, user)
                }
            })

            for (const userData of uniqueUsers.values()) {
                try {
                    // Get user's avatar from database
                    const { data, error } = await supabase
                        .from('users')
                        .select('avatar_url')
                        .eq('id', userData.id)
                        .single()

                    if (!error && data && data.avatar_url) {
                        userData.avatar_url = data.avatar_url
                    }

                    const userItem = createUserListItem(userData)
                    usersList.appendChild(userItem)
                } catch (error) {
                    console.error('Error loading user avatar:', error)
                    const userItem = createUserListItem(userData)
                    usersList.appendChild(userItem)
                }
            }
        }

        // Function to initialize socket handlers
        function initializeSocketHandlers() {
            if (typeof socket !== 'undefined' && socket) {
                socketInitialized = true
                
                socket.on('connect', () => {
                    console.log('Connected to server')
                })

                socket.on('userJoined', (userData) => {
                    users = [...users, userData]
                    updateUsersList(users)
                })

                socket.on('userLeft', (userId) => {
                    users = users.filter(user => user.id !== userId)
                    updateUsersList(users)
                })

                socket.on('usersList', (usersList) => {
                    users = usersList
                    updateUsersList(users)
                })

                // Add speaking state handlers
                socket.on('userSpeaking', (userId) => {
                    const userItem = document.querySelector(`[data-user-id="${userId}"]`)
                    if (userItem) {
                        const indicator = userItem.querySelector('.user-status-indicator')
                        const status = userItem.querySelector('.user-status')
                        indicator.className = 'user-status-indicator speaking'
                        status.textContent = 'Speaking...'
                    }
                })

                socket.on('userStoppedSpeaking', (userId) => {
                    const userItem = document.querySelector(`[data-user-id="${userId}"]`)
                    if (userItem) {
                        const indicator = userItem.querySelector('.user-status-indicator')
                        const status = userItem.querySelector('.user-status')
                        indicator.className = 'user-status-indicator'
                        status.textContent = 'Online'
                    }
                })
            } else {
                setTimeout(initializeSocketHandlers, 100)
            }
        }

        // Start initializing socket handlers
        initializeSocketHandlers()

        // Join channel button handler
        document.getElementById('joinBtn').addEventListener('click', async () => {
            const displayName = document.getElementById('displayName').value.trim()
            if (!displayName) {
                document.getElementById('warningMessage').textContent = 'Please enter a display name'
                return
            }

            if (!socketInitialized) {
                document.getElementById('warningMessage').textContent = 'Please wait, connecting to server...'
                return
            }

            try {
                // Get user's avatar before joining
                const { data, error } = await supabase
                    .from('users')
                    .select('avatar_url')
                    .eq('id', user.id)
                    .single()

                if (error) throw error

                // Show channel section
                document.getElementById('welcomeSection').classList.add('hidden')
                document.getElementById('channelSection').classList.remove('hidden')
                document.getElementById('channelSection').classList.add('visible')

                // Join the channel with avatar
                socket.emit('joinChannel', {
                    id: user.id,
                    displayName: displayName,
                    avatar_url: data?.avatar_url || null
                })

                // Add current user to the list immediately
                const currentUser = {
                    id: user.id,
                    displayName: displayName,
                    avatar_url: data?.avatar_url || null
                }
                users = [currentUser]
                updateUsersList(users)

            } catch (error) {
                console.error('Error joining channel:', error)
                document.getElementById('warningMessage').textContent = 'Error joining channel'
            }
        })
    </script>
</body>
</html>
