<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNET - Voice Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Add WebRTC adapter for better browser compatibility -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <!-- Auth Check Script -->
    <script>
        // Check if user is authenticated
        const user = JSON.parse(localStorage.getItem('user'))
        if (!user) {
            window.location.href = 'auth.html'
        }
    </script>

    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="logo.png" alt="SKYNET Logo" class="logo">
                <h1>SKYNET</h1>
            </div>
            <nav class="nav-menu">
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="userDisplayName"></span>
                </div>
                <button id="logoutBtn" class="nav-link">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Section -->
            <section class="welcome-section" id="welcomeSection">
                <div class="animated-text">
                    <span class="glitch-text">Welcome to SKYNET</span>
                </div>
            </section>

            <!-- Channel Section (Hidden by default) -->
            <section class="channel-section hidden" id="channelSection">
                <div class="channel-header">
                    <h2>DUNE PC</h2>
                    <p>Voice Channel</p>
                </div>
                <div class="users-list" id="usersList">
                    <!-- Users will be added here dynamically -->
                </div>
                <div class="channel-controls">
                    <button id="muteBtn" class="control-btn">
                        <i class="fas fa-microphone"></i>
                        <span>Mute</span>
                    </button>
                    <button id="deafenBtn" class="control-btn">
                        <i class="fas fa-volume-mute"></i>
                        <span>Deafen</span>
                    </button>
                    <button id="leaveBtn" class="control-btn danger">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Leave</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="join-section">
                <div class="input-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" class="input-field" placeholder="Enter your display name" value="" readonly>
                </div>
                <button id="joinBtn" class="join-btn">
                    <i class="fas fa-sign-in-alt"></i> Join DUNE PC
                </button>
                <div id="warningMessage" class="warning-message"></div>
            </div>
        </aside>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 SKYNET. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/webrtc-adapter@8.2.1/out/adapter.js"></script>
    <script src="main.js"></script>
    <script>
        // Set the authenticated user's display name
        document.getElementById('userDisplayName').textContent = user.displayName
        document.getElementById('displayName').value = user.displayName

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('user')
            window.location.href = 'auth.html'
        })
    </script>
</body>
</html>
