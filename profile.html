    <script>
        // Cloudinary config (reuse from soundboard)
        const cloudName = "dnfq5swp9";
        const uploadPreset = "SKYNET_audio_upload";

        // Initialize Supabase client
        const supabaseUrl = 'https://jvjlvzidmcwcshbeielf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2amx2emlkbWN3Y3NoYmVpZWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2Nzg5ODksImV4cCI6MjA2NDI1NDk4OX0.pTuQXNNsnqLJhFbA6W47wNoTmLZq4Fw53xnUmZdEUUw'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        // Global variables
        let storedUser = null
        let originalAvatarSrc = null

        // Initialize profile page
        function initializeProfile() {
            // Get stored user data
            storedUser = JSON.parse(localStorage.getItem('user'))
            if (!storedUser) {
                console.log('No user in localStorage')
                window.location.href = 'auth.html'
                return
            }

            // Set user display name
            function setUserDisplay() {
                document.getElementById('userDisplayName').textContent = storedUser.displayName || 'User'
                document.getElementById('profileDisplayName').textContent = storedUser.displayName || 'User'
            }

            // Handle logout
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                try {
                    await supabase.auth.signOut()
                    localStorage.removeItem('user')
                    window.location.href = 'auth.html'
                } catch (error) {
                    console.error('Logout error:', error)
                    // Still clear local storage and redirect even if there's an error
                    localStorage.removeItem('user')
                    window.location.href = 'auth.html'
                }
            })

            // Load user profile data
            async function loadProfile() {
                try {
                    console.log('Loading profile...')
                    const { data, error } = await supabase
                        .from('users')
                        .select('*, user_settings(*)')
                        .eq('id', storedUser.id)
                        .single()

                    if (error) {
                        console.error('Database error:', error)
                        throw error
                    }

                    console.log('User data loaded:', data)

                    // Update profile fields with null checks
                    const avatarPreview = document.getElementById('avatarPreview')
                    const bioInput = document.getElementById('bioInput')
                    const statusSelect = document.getElementById('statusSelect')
                    const themeSwitch = document.getElementById('themeSwitch')
                    const customStatus = document.getElementById('customStatus')
                    const memberSince = document.getElementById('memberSince')
                    const lastLogin = document.getElementById('lastLogin')
                    const notificationsToggle = document.getElementById('notificationsToggle')
                    const soundToggle = document.getElementById('soundToggle')
                    const voiceActivityToggle = document.getElementById('voiceActivityToggle')
                    const pushToTalkToggle = document.getElementById('pushToTalkToggle')

                    if (data.avatar_url && avatarPreview) {
                        avatarPreview.src = data.avatar_url
                        originalAvatarSrc = data.avatar_url
                    }

                    if (bioInput) bioInput.value = data.bio || ''
                    if (statusSelect) statusSelect.value = data.status || 'online'
                    if (themeSwitch) themeSwitch.checked = data.theme === 'light'
                    if (memberSince) memberSince.textContent = new Date(data.created_at).toLocaleDateString()
                    if (lastLogin) lastLogin.textContent = new Date(data.last_login).toLocaleDateString()

                    // Update settings with null checks
                    if (data.user_settings) {
                        if (notificationsToggle) notificationsToggle.checked = data.user_settings.email_notifications
                        if (soundToggle) soundToggle.checked = data.user_settings.sound_enabled
                        if (voiceActivityToggle) voiceActivityToggle.checked = data.user_settings.voice_activity
                        if (pushToTalkToggle) pushToTalkToggle.checked = data.user_settings.push_to_talk
                        if (customStatus) customStatus.value = data.user_settings.custom_status || ''
                    }

                    const banner = document.getElementById('profileBanner')
                    if (data.banner_url && banner) {
                        banner.src = data.banner_url
                    }
                } catch (error) {
                    console.error('Error loading profile:', error)
                    showMessage('Error loading profile data: ' + (error.message || 'Unknown error'), 'error')
                }
            }

            // Initialize the page
            setUserDisplay()
            loadProfile()
        }

        // Start the initialization
        initializeProfile()

        // Handle avatar upload
        document.getElementById('avatarInput').addEventListener('change', async (e) => {
            if (!storedUser) {
                console.error('No user data available')
                return
            }

            const file = e.target.files[0]
            if (!file) return

            // Validate file type
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp']
            if (!allowedTypes.includes(file.type)) {
                showMessage('Please upload a valid image file (JPEG, PNG, GIF, or WebP)', 'error')
                return
            }

            // Validate file size (max 5MB)
            const maxSize = 5 * 1024 * 1024 // 5MB in bytes
            if (file.size > maxSize) {
                showMessage('Image size should be less than 5MB', 'error')
                return
            }

            try {
                // Show loading state
                const avatarPreview = document.getElementById('avatarPreview')
                avatarPreview.style.opacity = '0.5'

                // Create a unique file name
                const fileExt = file.name.split('.').pop()
                const fileName = `${storedUser.id}-${Date.now()}.${fileExt}`

                console.log('Uploading avatar...')
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('avatars')
                    .upload(fileName, file, {
                        cacheControl: '3600',
                        upsert: true
                    })

                if (uploadError) {
                    console.error('Upload error:', uploadError)
                    throw uploadError
                }

                console.log('Getting public URL...')
                const { data: { publicUrl } } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(fileName)

                console.log('Updating user profile...')
                const { error: updateError } = await supabase
                    .from('users')
                    .update({ 
                        avatar_url: publicUrl
                    })
                    .eq('id', storedUser.id)

                if (updateError) {
                    console.error('Update error:', updateError)
                    throw updateError
                }

                // Update avatar with fade effect
                avatarPreview.src = publicUrl
                originalAvatarSrc = publicUrl
                avatarPreview.style.opacity = '1'
                avatarPreview.style.transition = 'opacity 0.3s ease'

                // Update local storage with new avatar URL
                storedUser.avatar_url = publicUrl;
                localStorage.setItem('user', JSON.stringify(storedUser));

                console.log('Avatar updated, broadcasting change...');

                // Create update data
                const updateData = {
                    avatarUrl: publicUrl,
                    userId: storedUser.id,
                    timestamp: Date.now(),
                    source: 'profile'
                };

                // Method 1: BroadcastChannel
                if (window.BroadcastChannel) {
                    const channel = new BroadcastChannel('avatar_updates');
                    channel.postMessage({
                        type: 'avatarUpdate',
                        ...updateData
                    });
                    console.log('BroadcastChannel message sent');
                }

                // Method 2: Custom Event
                const avatarUpdateEvent = new CustomEvent('avatarUpdate', {
                    detail: updateData
                });
                window.dispatchEvent(avatarUpdateEvent);
                console.log('Custom event dispatched');

                // Method 3: localStorage with proper event triggering
                localStorage.setItem('avatarUpdate', JSON.stringify(updateData));
                localStorage.removeItem('avatarUpdate'); // Trigger storage event
                localStorage.setItem('avatarUpdate', JSON.stringify(updateData));
                console.log('localStorage update set');

                showMessage('Avatar updated successfully!', 'success')
            } catch (error) {
                console.error('Error uploading avatar:', error)
                // Restore original avatar
                const avatarPreview = document.getElementById('avatarPreview')
                avatarPreview.src = originalAvatarSrc
                avatarPreview.style.opacity = '1'
                
                let errorMessage = 'Error uploading avatar. Please try again.'
                if (error.message?.includes('row-level security policy')) {
                    errorMessage = 'Storage permission error. Please check your Supabase settings.'
                }
                showMessage(errorMessage, 'error')
            }
        })

        // Save profile changes
        async function saveProfile() {
            if (!storedUser) {
                console.error('No user data available')
                return
            }

            try {
                const bioInput = document.getElementById('bioInput')
                const statusSelect = document.getElementById('statusSelect')
                const themeSwitch = document.getElementById('themeSwitch')
                const customStatus = document.getElementById('customStatus')
                const notificationsToggle = document.getElementById('notificationsToggle')
                const soundToggle = document.getElementById('soundToggle')
                const voiceActivityToggle = document.getElementById('voiceActivityToggle')
                const pushToTalkToggle = document.getElementById('pushToTalkToggle')

                // Update user profile
                const updates = {
                    bio: bioInput ? bioInput.value : '',
                    status: statusSelect ? statusSelect.value : 'online',
                    theme: themeSwitch ? (themeSwitch.checked ? 'light' : 'dark') : 'dark'
                }

                console.log('Updating user profile with:', updates)
                const { error } = await supabase
                    .from('users')
                    .update(updates)
                    .eq('id', storedUser.id)

                if (error) {
                    console.error('Error updating profile:', error)
                    throw error
                }

                // Update user settings
                const settings = {
                    user_id: storedUser.id,
                    email_notifications: notificationsToggle ? notificationsToggle.checked : true,
                    sound_enabled: soundToggle ? soundToggle.checked : true,
                    voice_activity: voiceActivityToggle ? voiceActivityToggle.checked : true,
                    push_to_talk: pushToTalkToggle ? pushToTalkToggle.checked : false,
                    custom_status: customStatus ? customStatus.value : ''
                }

                console.log('Updating user settings with:', settings)
                const { error: settingsError } = await supabase
                    .from('user_settings')
                    .upsert(settings)

                if (settingsError) {
                    console.error('Error updating settings:', settingsError)
                    throw settingsError
                }

                // Apply theme immediately
                if (themeSwitch) {
                    const newTheme = themeSwitch.checked ? 'light' : 'dark'
                    document.documentElement.setAttribute('data-theme', newTheme)
                    localStorage.setItem('theme', newTheme)
                }

                showMessage('Profile updated successfully!', 'success')
            } catch (error) {
                console.error('Error saving profile:', error)
                showMessage('Error saving profile changes: ' + (error.message || 'Unknown error'), 'error')
            }
        }

        // Helper function to show messages
        function showMessage(message, type = 'info') {
            const messageElement = document.createElement('div')
            messageElement.className = `${type}-message`
            messageElement.textContent = message
            messageElement.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? 'var(--success-color)' : 'var(--danger-color)'};
                color: ${type === 'success' ? 'var(--secondary-color)' : 'white'};
                padding: 10px 20px;
                border-radius: 4px;
                animation: fadeOut 3s forwards;
                z-index: 1000;
            `
            document.body.appendChild(messageElement)
            setTimeout(() => messageElement.remove(), 3000)
        }

        // Add CSS for animations
        const style = document.createElement('style')
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; }
                70% { opacity: 1; }
                100% { opacity: 0; }
            }
        `
        document.head.appendChild(style)

        // Handle password change
        document.getElementById('changePasswordBtn').addEventListener('click', async () => {
            const newPassword = prompt('Enter new password:')
            if (!newPassword) return

            try {
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                })

                if (error) throw error
                alert('Password updated successfully!')
            } catch (error) {
                console.error('Error changing password:', error)
                alert('Error changing password')
            }
        })

        // Handle account deletion
        document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to delete your account? This action cannot be undone.')) return

            try {
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .eq('id', storedUser.id)

                if (error) throw error

                await supabase.auth.signOut()
                localStorage.removeItem('user')
                window.location.href = 'auth.html'
            } catch (error) {
                console.error('Error deleting account:', error)
                alert('Error deleting account')
            }
        })

        // Save changes when inputs change
        const saveInputs = document.querySelectorAll('input, select, textarea')
        saveInputs.forEach(input => {
            if (input) {
                input.addEventListener('change', () => {
                    // Add a small delay to prevent multiple rapid saves
                    clearTimeout(window.saveTimeout)
                    window.saveTimeout = setTimeout(saveProfile, 500)
                })
            }
        })

        // Initialize display name update functionality
        const displayNameInput = document.getElementById('displayNameInput');
        const updateDisplayNameBtn = document.getElementById('updateDisplayNameBtn');

        if (displayNameInput && updateDisplayNameBtn) {
            // Set initial display name
            displayNameInput.value = storedUser.displayName || '';

            // Handle display name update
            updateDisplayNameBtn.addEventListener('click', async () => {
                const newDisplayName = displayNameInput.value.trim();
                
                if (!newDisplayName) {
                    showMessage('Display name cannot be empty', 'error');
                    return;
                }

                try {
                    // Update in database
                    const { error } = await supabase
                        .from('users')
                        .update({ display_name: newDisplayName })
                        .eq('id', storedUser.id);

                    if (error) throw error;

                    // Update local storage
                    storedUser.displayName = newDisplayName;
                    localStorage.setItem('user', JSON.stringify(storedUser));

                    // Update UI elements
                    document.getElementById('userDisplayName').textContent = newDisplayName;
                    document.getElementById('profileDisplayName').textContent = newDisplayName;

                    // Update theme if needed
                    if (document.documentElement.getAttribute('data-theme') === 'light') {
                        document.documentElement.setAttribute('data-theme', 'light');
                    }

                    showMessage('Display name updated successfully!', 'success');

                    // Broadcast the change to other pages if they're open
                    if (window.BroadcastChannel) {
                        const channel = new BroadcastChannel('profile_updates');
                        channel.postMessage({
                            type: 'displayNameUpdate',
                            displayName: newDisplayName
                        });
                    }
                } catch (error) {
                    console.error('Error updating display name:', error);
                    showMessage('Error updating display name: ' + (error.message || 'Unknown error'), 'error');
                }
            });
        }

        // Add this to handle display name updates from other pages
        if (window.BroadcastChannel) {
            const channel = new BroadcastChannel('profile_updates');
            channel.onmessage = (event) => {
                if (event.data.type === 'displayNameUpdate') {
                    // Update UI elements
                    const userDisplayName = document.getElementById('userDisplayName');
                    const profileDisplayName = document.getElementById('profileDisplayName');
                    
                    if (userDisplayName) userDisplayName.textContent = event.data.displayName;
                    if (profileDisplayName) profileDisplayName.textContent = event.data.displayName;
                    
                    // Update stored user data
                    const storedUser = JSON.parse(localStorage.getItem('user'));
                    if (storedUser) {
                        storedUser.displayName = event.data.displayName;
                        localStorage.setItem('user', JSON.stringify(storedUser));
                    }
                }
            };
        }

        // Banner type modal logic
        const bannerTypeModal = document.getElementById('bannerTypeModal');
        const chooseBannerImage = document.getElementById('chooseBannerImage');
        const chooseBannerVideo = document.getElementById('chooseBannerVideo');
        const closeBannerType = bannerTypeModal.querySelector('.close');
        const changeBannerBtn = document.getElementById('changeBannerBtn');
        const bannerInput = document.getElementById('bannerInput');
        const bannerVideoInput = document.getElementById('bannerVideoInput');
        const removeBannerBtn = document.getElementById('removeBannerBtn');
        const profileBanner = document.getElementById('profileBanner');
        const profileBannerVideo = document.getElementById('profileBannerVideo');
        const profileBannerMediaWrapper = document.getElementById('profileBannerMediaWrapper');

        changeBannerBtn.onclick = () => {
            bannerTypeModal.style.display = 'flex';
        };
        closeBannerType.onclick = () => {
            bannerTypeModal.style.display = 'none';
        };
        chooseBannerImage.onclick = () => {
            bannerTypeModal.style.display = 'none';
            bannerInput.click();
        };
        chooseBannerVideo.onclick = () => {
            bannerTypeModal.style.display = 'none';
            bannerVideoInput.click();
        };
        // Remove banner logic
        removeBannerBtn.onclick = async () => {
            // Remove banner from DB and UI
            await supabase.from('users').update({ banner_url: null, banner_type: null }).eq('id', storedUser.id);
            profileBanner.src = 'assets/images/default-banner.jpg';
            profileBanner.style.display = 'block';
            profileBannerVideo.style.display = 'none';
            removeBannerBtn.style.display = 'none';
            storedUser.banner_url = null;
            storedUser.banner_type = null;
            localStorage.setItem('user', JSON.stringify(storedUser));
            showMessage('Banner removed!', 'success');
        };
        // Banner video upload logic
        bannerVideoInput.onchange = async function(e) {
            const file = e.target.files[0];
            if (!file) return;
            // Validate file type and size
            const allowedTypes = ['video/mp4', 'video/webm', 'video/ogg'];
            if (!allowedTypes.includes(file.type)) {
                showMessage('Please upload a valid video file (MP4, WebM, OGG)', 'error');
                return;
            }
            const maxSize = 30 * 1024 * 1024; // 30MB
            if (file.size > maxSize) {
                showMessage('Video size should be less than 30MB', 'error');
                return;
            }
            // Show crop modal
            let bannerVideoFile = file;
            let bannerVideoDuration = 0;
            const bannerVideoCropPreview = document.getElementById('bannerVideoCropPreview');
            bannerVideoCropPreview.src = URL.createObjectURL(file);
            bannerVideoCropPreview.currentTime = 0;
            bannerVideoCropPreview.onloadedmetadata = function() {
                bannerVideoDuration = bannerVideoCropPreview.duration;
                const videoTrimStart = document.getElementById('videoTrimStart');
                const videoTrimEnd = document.getElementById('videoTrimEnd');
                videoTrimStart.max = bannerVideoDuration;
                videoTrimEnd.max = bannerVideoDuration;
                videoTrimEnd.value = bannerVideoDuration;
                videoTrimStart.value = 0;
            };
            const bannerVideoCropModal = document.getElementById('bannerVideoCropModal');
            bannerVideoCropModal.style.display = 'flex';
        };
        // Close crop modal
        const closeBannerVideoCrop = document.getElementById('closeBannerVideoCrop');
        closeBannerVideoCrop.onclick = () => {
            const bannerVideoCropPreview = document.getElementById('bannerVideoCropPreview');
            bannerVideoCropPreview.src = '';
            bannerVideoFile = null;
            bannerVideoCropModal.style.display = 'none';
        };
        // Save cropped video
        const saveBannerVideoCrop = document.getElementById('saveBannerVideoCrop');
        saveBannerVideoCrop.onclick = async function() {
            if (!bannerVideoFile) return;
            const start = parseFloat(document.getElementById('videoTrimStart').value);
            const end = parseFloat(document.getElementById('videoTrimEnd').value);
            if (end - start < 1) {
                showMessage('Please select at least 1 second of video.', 'error');
                return;
            }
            showMessage('Processing video...', 'info');
            // Use ffmpeg.wasm to trim video
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: false });
            await ffmpeg.load();
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(bannerVideoFile));
            await ffmpeg.run('-ss', String(start), '-to', String(end), '-i', 'input.mp4', '-an', '-c:v', 'copy', 'output.mp4');
            const data = ffmpeg.FS('readFile', 'output.mp4');
            const trimmedFile = new File([data.buffer], 'output.mp4', { type: 'video/mp4' });
            // Upload to Cloudinary
            showMessage('Uploading video banner...', 'info');
            const formData = new FormData();
            formData.append('file', trimmedFile);
            formData.append('upload_preset', uploadPreset);
            formData.append('folder', storedUser.id + '/banner');
            try {
                const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (!data.secure_url) {
                    showMessage('Cloudinary upload failed: ' + (data.error?.message || 'Unknown error.'), 'error');
                    return;
                }
                // Save video URL to user profile
                await supabase.from('users').update({ banner_url: data.secure_url, banner_type: 'video' }).eq('id', storedUser.id);
                profileBannerVideo.src = data.secure_url;
                profileBannerVideo.style.display = 'block';
                profileBanner.style.display = 'none';
                removeBannerBtn.style.display = 'block';
                storedUser.banner_url = data.secure_url;
                storedUser.banner_type = 'video';
                localStorage.setItem('user', JSON.stringify(storedUser));
                showMessage('Video banner updated!', 'success');
                bannerVideoCropModal.style.display = 'none';
            } catch (err) {
                showMessage('Cloudinary upload error: ' + err.message, 'error');
            }
        };
        // Banner display logic (image or video)
        function updateBannerDisplay() {
            if (storedUser.banner_type === 'video' && storedUser.banner_url) {
                profileBannerVideo.src = storedUser.banner_url;
                profileBannerVideo.style.display = 'block';
                profileBanner.style.display = 'none';
                removeBannerBtn.style.display = 'block';
            } else if (storedUser.banner_url) {
                profileBanner.src = storedUser.banner_url;
                profileBanner.style.display = 'block';
                profileBannerVideo.style.display = 'none';
                removeBannerBtn.style.display = 'block';
            } else {
                profileBanner.src = 'assets/images/default-banner.jpg';
                profileBanner.style.display = 'block';
                profileBannerVideo.style.display = 'none';
                removeBannerBtn.style.display = 'none';
            }
        }
        // Call updateBannerDisplay on load
        updateBannerDisplay();
    </script>
