<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKYNET - Authentication</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        :root {
            --primary-color: #a370f7;
            --secondary-color: #1a1b26;
            --accent-color: #0db9d7;
            --text-color: #e0e0e0;
            --background-color: #1a1b26;
            --danger-color: #ff6b6b;
            --success-color: #7bc043;
            --glass-bg: rgba(36, 37, 54, 0.7);
            --glass-border: rgba(163, 112, 247, 0.3);
            --glass-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, var(--secondary-color), #2a2b3a);
            overflow: hidden;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--primary-color) 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            opacity: 0.1;
        }

        .animated-background::after {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--accent-color) 0%, transparent 50%);
            animation: rotate 15s linear infinite reverse;
            opacity: 0.1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(2n) {
            background: var(--accent-color);
            animation-duration: 20s;
        }

        .particle:nth-child(3n) {
            background: var(--success-color);
            animation-duration: 25s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .auth-box {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: var(--glass-shadow);
            border: 1px solid var(--glass-border);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-box:hover {
            transform: translateY(-5px) rotateX(5deg);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .logo {
            height: 80px;
            margin-bottom: 1.5rem;
            animation: float-logo 3s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(163, 112, 247, 0.5));
        }

        @keyframes float-logo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo-container h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(163, 112, 247, 0.5);
            animation: glow-text 2s ease-in-out infinite alternate;
        }

        @keyframes glow-text {
            from { text-shadow: 0 0 10px rgba(163, 112, 247, 0.5); }
            to { text-shadow: 0 0 20px rgba(163, 112, 247, 0.8), 0 0 30px rgba(163, 112, 247, 0.6); }
        }

        .form-switch {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .form-switch-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .form-switch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(163, 112, 247, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .form-switch-btn:hover::before {
            left: 100%;
        }

        .form-switch-btn.active {
            background: rgba(163, 112, 247, 0.2);
            color: var(--primary-color);
            box-shadow: 0 0 15px rgba(163, 112, 247, 0.3);
        }

        .auth-form {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-form.active {
            opacity: 1;
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-color);
            font-size: 0.9rem;
            transform-origin: left;
            transition: all 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            background: rgba(36, 37, 54, 0.5);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(163, 112, 247, 0.3);
            background: rgba(36, 37, 54, 0.8);
        }

        .input-field:focus + label {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .auth-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--secondary-color);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(163, 112, 247, 0.4);
        }

        .auth-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .auth-message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .auth-message.error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--danger-color);
            opacity: 1;
            transform: translateY(0);
        }

        .auth-message.success {
            background: rgba(123, 192, 67, 0.2);
            color: var(--success-color);
            opacity: 1;
            transform: translateY(0);
        }

        /* Intro Animation */
        .intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--secondary-color);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s ease-in-out 2s forwards;
        }

        .intro-content {
            text-align: center;
            animation: scaleIn 1s ease-in-out;
        }

        .intro-logo {
            height: 120px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        .intro-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(163, 112, 247, 0.5); }
            to { text-shadow: 0 0 20px rgba(163, 112, 247, 0.8), 0 0 30px rgba(163, 112, 247, 0.6); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-box {
                padding: 1.5rem;
            }

            .logo {
                height: 60px;
            }

            .logo-container h1 {
                font-size: 2rem;
            }

            .form-switch-btn {
                padding: 0.6rem 1rem;
                font-size: 1rem;
            }

            .input-field {
                padding: 0.8rem;
            }

            .auth-btn {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Intro Overlay -->
    <div class="intro-overlay">
        <div class="intro-content">
            <img src="assets/images/Skynet_Terminator_logo.svg" alt="SKYNET Logo" class="intro-logo">
            <div class="intro-text">Welcome to SKYNET</div>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="animated-background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                <img src="assets/images/Skynet_Terminator_logo.svg" alt="SKYNET Logo" class="logo">
                <h1>SKYNET</h1>
            </div>
            <div class="form-switch">
                <button class="form-switch-btn active" data-form="login">Login</button>
                <button class="form-switch-btn" data-form="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <div class="auth-form active" id="loginForm">
                <h2>Login to SKYNET</h2>
                <div class="input-group">
                    <input type="text" id="loginDisplayName" class="input-field" placeholder="Enter your display name">
                    <label for="loginDisplayName">Display Name</label>
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Enter your password">
                    <label for="loginPassword">Password</label>
                </div>
                <button id="loginBtn" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>

            <!-- Signup Form -->
            <div class="auth-form" id="signupForm">
                <h2>Create Account</h2>
                <div class="input-group">
                    <input type="text" id="signupDisplayName" class="input-field" placeholder="Choose a display name">
                    <label for="signupDisplayName">Display Name</label>
                </div>
                <div class="input-group">
                    <input type="password" id="signupPassword" class="input-field" placeholder="Create a password">
                    <label for="signupPassword">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm your password">
                    <label for="confirmPassword">Confirm Password</label>
                </div>
                <button id="signupBtn" class="auth-btn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <div id="authMessage" class="auth-message"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://jvjlvzidmcwcshbeielf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2amx2emlkbWN3Y3NoYmVpZWxmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2Nzg5ODksImV4cCI6MjA2NDI1NDk4OX0.pTuQXNNsnqLJhFbA6W47wNoTmLZq4Fw53xnUmZdEUUw'
        
        // Check if Supabase is loaded
        if (!window.supabase) {
            console.error('Supabase client not loaded!')
            alert('Error: Supabase client not loaded. Please refresh the page.')
        }

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true,
                detectSessionInUrl: true
            },
            global: {
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            }
        })

        // DOM Elements
        const loginForm = document.getElementById('loginForm')
        const signupForm = document.getElementById('signupForm')
        const formSwitchBtns = document.querySelectorAll('.form-switch-btn')
        const loginBtn = document.getElementById('loginBtn')
        const signupBtn = document.getElementById('signupBtn')
        const authMessage = document.getElementById('authMessage')

        // Form switch functionality with smooth transitions
        formSwitchBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const form = btn.dataset.form
                
                // Update active button
                formSwitchBtns.forEach(b => b.classList.remove('active'))
                btn.classList.add('active')
                
                // Smooth transition between forms
                if (form === 'login') {
                    signupForm.classList.remove('active')
                    setTimeout(() => {
                        signupForm.style.display = 'none'
                        loginForm.style.display = 'block'
                        setTimeout(() => loginForm.classList.add('active'), 50)
                    }, 300)
                } else {
                    loginForm.classList.remove('active')
                    setTimeout(() => {
                        loginForm.style.display = 'none'
                        signupForm.style.display = 'block'
                        setTimeout(() => signupForm.classList.add('active'), 50)
                    }, 300)
                }
            })
        })

        // Login function
        async function handleLogin() {
            const displayName = document.getElementById('loginDisplayName').value.trim()
            const password = document.getElementById('loginPassword').value

            if (!displayName || !password) {
                showMessage('Please fill in all fields', 'error')
                return
            }

            try {
                loginBtn.disabled = true
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...'

                console.log('Attempting login with display name:', displayName)
                
                // Find user by display name
                const { data: foundUser, error: userError } = await supabase
                    .from('users')
                    .select('id, display_name')
                    .eq('display_name', displayName)
                    .single()

                if (userError || !foundUser) {
                    console.error('User lookup error:', userError)
                    throw new Error('Invalid display name or password')
                }

                // Update last login
                const { error: updateError } = await supabase
                    .from('users')
                    .update({ last_login: new Date().toISOString() })
                    .eq('id', foundUser.id)

                if (updateError) {
                    console.error('Failed to update last login:', updateError)
                }

                // Store user data
                const userData = {
                    id: foundUser.id,
                    displayName: displayName
                }
                
                console.log('Storing user data:', userData)
                localStorage.setItem('user', JSON.stringify(userData))

                showMessage('Login successful! Redirecting...', 'success')
                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 1000)

            } catch (error) {
                console.error('Login error:', error)
                let errorMessage = 'Invalid display name or password'
                showMessage(errorMessage, 'error')
            } finally {
                loginBtn.disabled = false
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login'
            }
        }

        // Signup function
        async function handleSignup() {
            const displayName = document.getElementById('signupDisplayName').value.trim()
            const password = document.getElementById('signupPassword').value
            const confirmPassword = document.getElementById('confirmPassword').value

            if (!displayName || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error')
                return
            }

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error')
                return
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error')
                return
            }

            try {
                signupBtn.disabled = true
                signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...'

                console.log('Creating new account for:', displayName)

                // Check if display name is already taken
                const { data: existingUser, error: checkError } = await supabase
                    .from('users')
                    .select('display_name')
                    .eq('display_name', displayName)
                    .single()

                if (existingUser) {
                    throw new Error('This display name is already taken')
                }

                // Generate a unique ID for the user
                const userId = crypto.randomUUID()

                // Create user profile
                const { error: profileError } = await supabase
                    .from('users')
                    .insert([
                        {
                            id: userId,
                            display_name: displayName,
                            created_at: new Date().toISOString(),
                            last_login: new Date().toISOString()
                        }
                    ])

                if (profileError) {
                    console.error('Profile creation error:', profileError)
                    throw profileError
                }

                console.log('Profile created successfully')

                // Store user data
                const userData = {
                    id: userId,
                    displayName: displayName
                }
                
                console.log('Storing user data:', userData)
                localStorage.setItem('user', JSON.stringify(userData))

                showMessage('Account created successfully! Redirecting...', 'success')
                setTimeout(() => {
                    window.location.href = 'index.html'
                }, 1000)

            } catch (error) {
                console.error('Signup error:', error)
                let errorMessage = 'Signup failed. Please try again.'
                
                if (error.message.includes('already taken')) {
                    errorMessage = 'This display name is already taken. Please choose another.'
                }
                
                showMessage(errorMessage, 'error')
            } finally {
                signupBtn.disabled = false
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up'
            }
        }

        function showMessage(message, type = 'info') {
            authMessage.textContent = message
            authMessage.className = `auth-message ${type}`
            setTimeout(() => {
                authMessage.textContent = ''
                authMessage.className = 'auth-message'
            }, 3000)
        }

        // Event Listeners
        loginBtn.addEventListener('click', handleLogin)
        signupBtn.addEventListener('click', handleSignup)

        // Handle Enter key
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin()
        })

        document.getElementById('confirmPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSignup()
        })

        // Create floating particles
        function createParticles() {
            const particles = document.querySelectorAll('.particle')
            particles.forEach(particle => {
                const size = Math.random() * 4 + 2
                const posX = Math.random() * window.innerWidth
                const posY = Math.random() * window.innerHeight
                const duration = Math.random() * 15 + 10
                
                particle.style.width = `${size}px`
                particle.style.height = `${size}px`
                particle.style.left = `${posX}px`
                particle.style.top = `${posY}px`
                particle.style.animationDuration = `${duration}s`
            })
        }

        // Initialize particles
        createParticles()
    </script>
</body>
</html>
